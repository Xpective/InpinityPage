    <style>
        /* Register page specific styles */
        .register-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1a1a1a;
            border: 1px solid gold;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
        }
        .register-container h1 {
            color: gold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .wallet-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .connect-wallet-btn {
            background: gold;
            color: black;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .connect-wallet-btn:hover {
            transform: scale(1.05);
        }
        .wallet-info {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: #ccc;
            word-break: break-all;
        }
        .wallet-info .address {
            color: gold;
            font-family: monospace;
        }
        .form-group {
            margin: 1.5rem 0;
        }
        .form-group label {
            display: block;
            color: gold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: gold;
        }
        .register-btn {
            width: 100%;
            background: gold;
            color: black;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .register-btn:hover {
            background: #ffd700;
        }
        .register-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: gold;
        }
        .partners-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
        .partner-item a {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: 1px solid gold;
            border-radius: 40px;
            color: gold;
            text-decoration: none;
        }
        .partner-item a:hover {
            background: gold;
            color: black;
        }
    </style>
