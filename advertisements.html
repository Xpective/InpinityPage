
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werbung</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="additional_styles.css">
</head>
<body>
    <div class="container">
        <h1>Werbung</h1>
        
        <!-- Bannerwerbung -->
        <div class="banner-ad">
            <img src="path_to_banner_ad.jpg" alt="Banner Werbung">
        </div>
        
        <!-- Seitenleistenwerbung -->
        <div class="sidebar-ad">
            <img src="path_to_sidebar_ad.jpg" alt="Seitenleisten Werbung">
        </div>
        
        <!-- Inhalt der Seite -->
        <div class="content">
            <p>Dies ist der Hauptinhalt der Seite. Hier können Artikel, Beiträge oder andere Inhalte platziert werden.</p>
            
            <!-- Inline-Werbung -->
            <div class="inline-ad">
                <img src="path_to_inline_ad.jpg" alt="Inline Werbung">
            </div>
            
            <p>Weiterer Inhalt der Seite...</p>
        </div>
        
        <!-- Pop-up-Werbung (hier nur repräsentiert, in der Realität würde es als ein modales Fenster erscheinen) -->
        <div class="popup-ad">
            <img src="path_to_popup_ad.jpg" alt="Pop-up Werbung">
        </div>
    </div>
</body>
</html>
