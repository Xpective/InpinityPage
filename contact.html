
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container">
        <h1>Kontaktieren Sie uns</h1>
        
        <!-- Kontaktformular -->
        <div class="contact-form">
            <form action="/submit_contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Betreff:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Nachricht senden</button>
            </form>
        </div>
        
        <!-- Weitere Kontaktinformationen -->
        <div class="additional-contact-info">
            <h2>Weitere Kontaktmöglichkeiten</h2>
            <p>Telefon: +49 123 456 7890</p>
            <p>Adresse: Straße, Stadt, PLZ, Land</p>
        </div>
        
        <!-- Anfahrtsbeschreibung oder Karte (optional) -->
        <!-- <div class="location-map">
            Hier könnte eine Karte oder Anfahrtsbeschreibung eingefügt werden.
        </div> -->
        
        <!-- FAQ oder Hinweise vor der Kontaktaufnahme -->
        <div class="contact-faq">
            <h2>Bevor Sie uns kontaktieren:</h2>
            <p>Bitte überprüfen Sie unsere <a href="faq.html">FAQ</a>, vielleicht finden Sie dort bereits die Antwort auf Ihre Frage.</p>
        </div>
    </div>
</body>
</html>
