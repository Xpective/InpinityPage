
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Häufig gestellte Fragen</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container">
        <h1>FAQ - Häufig gestellte Fragen</h1>
        
        <!-- Suchfeld -->
        <div class="faq-search">
            <input type="text" placeholder="Suche nach einer Frage...">
            <button type="submit">Suchen</button>
        </div>
        
        <!-- Fragen & Antworten -->
        <div class="faq-section">
            <h2>Allgemeine Fragen</h2>
            
            <div class="faq-item">
                <p class="faq-question">Wie erstelle ich einen neuen Thread?</p>
                <div class="faq-answer">
                    <p>Klicken Sie auf die Schaltfläche "Neuer Thread" und folgen Sie den Anweisungen auf dem Bildschirm.</p>
                </div>
            </div>
            
            <div class="faq-item">
                <p class="faq-question">Wie ändere ich meine Benutzereinstellungen?</p>
                <div class="faq-answer">
                    <p>Gehen Sie zu "Mein Profil" und klicken Sie auf "Einstellungen".</p>
                </div>
            </div>
            
            <!-- Weitere Fragen und Antworten können hier hinzugefügt werden -->
        </div>
    </div>
</body>
</html>
