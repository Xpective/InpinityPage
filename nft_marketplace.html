
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marktplatz</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="additional_styles.css">
</head>
<body>
    <div class="container">
        <h1>NFT Marktplatz</h1>
        
        <!-- NFT Liste -->
        <div class="nft-list">
            <div class="nft-item">
                <img src="path_to_nft_image.png" alt="NFT Bild">
                <h2>NFT Name</h2>
                <p class="nft-description">Beschreibung des NFT.</p>
                <p class="nft-price">Preis: 1 ETH</p>
                <p class="nft-status">Verkaufsstatus: Zum Verkauf</p>
            </div>
            <!-- Weitere NFTs können hier hinzugefügt werden -->
        </div>
        
        <!-- Option zum Hochladen eines neuen NFT -->
        <div class="upload-nft">
            <h2>NFT hochladen</h2>
            <form>
                <label for="nft-name">Name:</label>
                <input type="text" id="nft-name">
                
                <label for="nft-description">Beschreibung:</label>
                <textarea id="nft-description"></textarea>
                
                <label for="nft-image">Bild/Datei:</label>
                <input type="file" id="nft-image">
                
                <label for="nft-price">Preis:</label>
                <input type="text" id="nft-price">
                
                <label for="nft-status">Verkaufsstatus:</label>
                <select id="nft-status">
                    <option value="for_sale">Zum Verkauf</option>
                    <option value="sold">Verkauft</option>
                    <option value="not_for_sale">Nicht zum Verkauf</option>
                </select>
                
                <button type="submit">NFT hochladen</button>
            </form>
        </div>
    </div>
</body>
</html>
