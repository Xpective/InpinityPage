<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpinity - Benutzerprofil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <div id="walletStatus"></div>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-profile">
            <h1>Benutzerprofil</h1>
            <form id="profileForm">
                <!-- Avatar section -->
                <div class="profile-field">
                    <img src="path/to/user-avatar.png" alt="Benutzer Avatar" id="userAvatar">
                    <input type="file" id="avatarUpload"> <!-- Option to upload a new avatar -->
                </div>
                
                <!-- User details section -->
                <div class="profile-field">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="profile-field">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="profile-field">
                    <label for="currentPassword">Aktuelles Passwort:</label>
                    <input type="password" id="currentPassword">
                </div>
                
                <div class="profile-field">
                    <label for="newPassword">Neues Passwort:</label>
                    <input type="password" id="newPassword">
                </div>

                <div class="profile-field">
                    <label for="confirmPassword">Passwort bestätigen:</label>
                    <input type="password" id="confirmPassword">
                </div>

                <button type="submit" class="button">Änderungen speichern</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Inpinity. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="path/to/your/firebaseAuth.js"></script>
</body>

</html>
