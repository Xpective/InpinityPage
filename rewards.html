
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification & Belohnungen</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="additional_styles.css">
</head>
<body>
    <div class="container">
        <h1>Gamification & Belohnungen</h1>
        
        <!-- Belohnungen Liste -->
        <div class="rewards-list">
            <h2>Erhaltene Belohnungen</h2>
            <div class="reward">
                <div class="reward-type">Abzeichen</div>
                <p class="reward-date">Datum der Vergabe: 15. August 2023</p>
                <p class="reward-description">Beschreibung der Belohnung und wie sie verdient wurde.</p>
            </div>
            <!-- Weitere Belohnungen können hier hinzugefügt werden -->
        </div>
        
        <!-- Option zum Anzeigen aller verfügbaren Belohnungen -->
        <div class="available-rewards">
            <h2>Verfügbare Belohnungen</h2>
            <p>Informationen darüber, wie Benutzer verschiedene Belohnungen verdienen können.</p>
            <!-- Liste der verfügbaren Belohnungen und wie man sie verdient -->
        </div>
    </div>
</body>
</html>
